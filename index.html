<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Events Lab</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
    <div class="row">
      <div class="display" id="screenDisplay"></div>
    </div>
    <div class="row">
      <div data-type="operand" value="7" class="button">7</div>
      <div data-type="operand" value="8" class="button">8</div>
      <div data-type="operand" value="9" class="button">9</div>
      <div data-type="operator" value="/" class="button">/</div>
    </div>
    <div class="row">
      <div data-type="operand" value="4" class="button">4</div>
      <div data-type="operand" value="5" class="button">5</div>
      <div data-type="operand" value="6" class="button">6</div>
      <div data-type="operator" value="*" class="button">*</div>
    </div>
    <div class="row">
      <div data-type="operand" value="1" class="button">1</div>
      <div data-type="operand" value="2" class="button">2</div>
      <div data-type="operand" value="3" class="button">3</div>
      <div data-type="operator" value="-" class="button">-</div>
    </div>
    <div class="row">
      <div data-type="operand" value="0" class="button">0</div>
      <div data-type="clear" value="clear" class="button">C</div>
      <div data-type="operator" value="=" class="button equals">=</div>
    </div>
  </div>
</body>
</html>
